<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="Id" [value]="service.formData.Id">

<div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i class="fas fa-info" [class.green-icon]="semestre.valid" [class.red-icon]="semestre.invalid && semestre.touched"></i>
        </div>
      </div>
      <input name="semestre"  #semestre="ngModel" [(ngModel)]="service.formData.semestre" 
      class="form-control" placeholder="Smestre" >
    </div>
  </div>


  <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i class="fas fa-info"  [class.green-icon]="title.valid" [class.red-icon]="titleinvalid && title.touched"></i>
          </div>
        </div>
        <input name="title" #title="ngModel" [(ngModel)]="service.formData.title" 
        class="form-control" placeholder="Last Name" required maxlength="50" minlength="0">
      </div>
    </div>

  <div class="form-group">
    <div class="input-group">
      <div class="input-group-prepend">
        <div class="input-group-text bg-white">
          <i  class="fas fa-phone-square" [class.green-icon]="credits.valid" [class.red-icon]="credits.invalid && credits.touched"></i>
        </div>
      </div>
      <input name="credits" #credits="ngModel" [(ngModel)]="service.formData.credits" 
      class="form-control" placeholder="Credits" required  type = "number" maxlength="50" minlength="0">
    </div>
  </div>

  <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i  class="fas fa-pen"  [class.green-icon]="Remarks.valid" [class.red-icon]="Remarks.invalid && Remarks.touched"></i>
          </div>
        </div>
        <input name="Remarks" #Remarks="ngModel" [(ngModel)]="service.formData.Remarks" 
        class="form-control" placeholder="Remarks" required maxlength="100" minlength="0">
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text bg-white">
            <i  class="fas fa-trophy" [class.green-icon]="Institution.valid" [class.red-icon]="Institution.invalid && Institution.touched"></i>
          </div>
        </div>
        <select required name="Institution" 
                      #Institution="ngModel" 
                      class="form-control" [(ngModel)]="service.formData.Institution">  
                 <option value="" selected disabled> <i>Select Institution</i></option> 
                  <option *ngFor="let x1 of service.listInst | unique"  
                          [ngValue]="x1.signature">  
                      {{x1.signature}}  
                  </option>  
              </select>
      </div>
    </div>
    
  <div class="form-group">
    <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid" ><i class="fas fa-database"></i> Submit</button>
  </div>
</form>
