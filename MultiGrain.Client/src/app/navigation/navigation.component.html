<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" >
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span><img src="assets/images/usj.png" style="height:35px; width:100px"></span>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="example-container" height="600" width="111.7">

    <mat-nav-list>
      <a mat-list-item routerLink='/institutions'>Institutions</a>
      <a mat-list-item routerLink='/Catalog'>Catalog</a>
      <a mat-list-item routerLink='/program'>Program</a>
      <a mat-list-item routerLink='/file'>Documents</a>
      <a mat-list-item >Teaching Units</a>
      <a mat-list-item >Catalog</a>
      <a mat-list-item >Action Plans</a>
      <a mat-list-item >Evalution</a>
      <a mat-list-item >Semester</a>
      <a mat-list-item >Diploma</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
